<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <title>Home</title>
</head>
<body>
     <div class="container mt-5">
          <div class="mb-3">
               <label for="" class="form-label">Email address</label>
               <input class="form-control"  type="email" placeholder="name@example.com">
          </div>

          <div class="mb-3">
               <label class="form-label" for="">Example text area</label>
               <textarea class="form-control" name="" id="" rows="3"></textarea>
          </div>
          
          <div class="form-check mb-3">
               <input class="form-check-input" id="checkdefault" type="checkbox">
               <label for="checkdefault" class="form-check-label">Default Check box</label>
          </div>

          <button class="btn btn-primary" type="submit">Submit form</button>
     </div>
     


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
